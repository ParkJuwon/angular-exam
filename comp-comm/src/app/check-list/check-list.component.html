<h4>항목 체크</h4>
<div class="row">
  <label>항목 증감</label>
  <button type="button" (click)="onChangeCnt('+')">+</button>
  <button type="button" (click)="onChangeCnt('-')">-</button>
</div>
<div class="row">
  <span *ngFor="let item of checkList; let i = index">
  <label for="chk-{{i + 1}}">{{item.content}}</label>
  <input type="checkbox" id="chk-{{i + 1}}"
         (ngModelChange)="onChecked($event, item)" [(ngModel)]="item.isChecked"/>
  </span>
</div>

<!--<button (click)="extractCheckResult()">결과 출력</button>-->
<app-check-list-result [checkedResult]="curCheckedItem"
                       (onSelectedToRemoveItem)="unCheckedItem($event)"></app-check-list-result>
